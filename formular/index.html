<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <section class="container">
      <h3>Order Detail</h3>
      <form id="form1">
        <div class="row mb-3">
          <label for="customer_mail" class="col-sm-2 col-form-label" >Customer's  e-mail:</label>

          <div class="col-sm-10">
            <input type="text" name="customer_mail" class="form-control" placeholder="example@gmail.com" required>
            <div class="invalid-feedback">You must enter an E-mail</div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="agent_mail" class="col-sm-2 col-form-label">Agent's e-mail: </label>

          <div class="col-sm-4">
            <select class="form-select" id="agent_mail" name="agent_mail">
              <option value="info@tripex.sk" selected="selected">info@tripex.sk (Slovak)</option>
              <option value="info@sk.fcm.travel">info@sk.fcm.travel (Czech)</option>
            </select>
            
          </div>
        </div>

        <div class="row mb-3">
          <label for="order_amount" class="col-sm-2 col-form-label">Order amount: </label>
          
          <div class="col-sm-10">
            <input type="text" name="order_amount" class="form-control" required>
            <div class="invalid-feedback">You must enter a number</div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="order_number" class="col-sm-2 col-form-label">Order Number: </label>

          <div class="col-sm-10">
            <input type="text" name="order_number" class="form-control" required>
            <div class="invalid-feedback">You must enter a number</div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="note" class="col-sm-2 col-form-label">Note: </label>

          <div class="col-sm-10">
            <textarea type="text" name="note" class="form-control" maxlength="1000"></textarea>
            <div class="invalid-feedback">Please enter a message in the textarea.</div>
        
          </div>
        </div>

        <div class="row mb-3">
          <label for="select_currency" class="col-sm-2 col-form-label">Currency: </label>

          <div class="col-sm-2">

            <select class="form-select" id="select_currency" name="currency">
              <option value="EUR" selected="selected">EUR</option>
              <option value="CZK">CZK</option>
            </select>
          </div>
        </div>

      

      <hr>

      <h3>Billing address</h3>

        <div class="row mb-3">
          <label for="name_surname" class="col-sm-2 col-form-label">Name and surname:</label>

          <div class="col-sm-10">
            <input type="text" name="name_surname" class="form-control" required>
            <div class="invalid-feedback">Name must contain only letters</div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="company" class="col-sm-2 col-form-label">Company:</label>

          <div class="col-sm-10">
            <input type="text" name="company" class="form-control">
          </div>
        </div>


        <div class="row mb-3">
          <label for="street" class="col-sm-2 col-form-label">Street:</label>

          <div class="col-sm-10">
            <input type="text" name="street" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <label for="street_2" class="col-sm-2 col-form-label">Street 2:</label>

          <div class="col-sm-10">
            <input type="text" name="street_2" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <label for="postal_code" class="col-sm-2 col-form-label">Postal code:</label>

          <div class="col-sm-10">
            <input type="text" name="postal_code" class="form-control">
            <div class="invalid-feedback">You must enter a number</div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="city" class="col-sm-2 col-form-label">City:</label>

          <div class="col-sm-10">
            <input type="text" name="city" class="form-control">
            <div class="invalid-feedback">City must contain only letters</div>
          </div>
        </div>

      <div class="row mb-3">
        <label for="select_country" class="col-sm-2 col-form-label">Country: </label>

        <div class="col-sm-3">

          <select class="form-select" id="select_country" name="country">
            <option value="Slovak" selected="seleted">Slovak Republic</option>
            <option value="Czech">Czech Republic</option>
          </select>
        </div>
      </div>

      </form>



      <hr>
      <div class="buttons">
        <button type="submit" class="btn btn-dark" form="form1" id="pay">EMAIL PAYMENT</button>
      </div>



    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
